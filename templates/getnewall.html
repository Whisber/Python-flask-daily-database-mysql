{% extends 'base.html' %}

{% block title %}Getnewall{% endblock %}

{% block body %} 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<div class="container">
        <table class="table table-striped-columns">
            <thead>
                <tr>
                    <td>id</td>
                    <td>code</td>
                    <td>ip</td>
                    <td>date</td>
                    <td>data</td>
                    
                </tr>
                {% for data in datas %}
                <tr>
                    <td>{{data.id}}</td>
                    <td>{{data.code}}</td>
                    <td>{{data.ip}}</td>
                    <td>{{data.date}}</td>
                    <td>{{data.data}}</td>
                    
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>
{% endblock %}
